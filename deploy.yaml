apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-deployment
  namespace: default
  labels:
    app: base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: base
  template:
    metadata:
      labels:
        app: base
    spec:
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim
      containers:
      - name: base
        image: will1233/base
        volumeMounts:
        - mountPath: "/data"
          name: task-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: base-service
  namespace: default
spec:
  selector:
    app: base
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP